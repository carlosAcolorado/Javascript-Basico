<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo DOM con JavaScript</title>
    <style>
        .azul{
            color:blue
        }
    </style>
</head>
<body>
    
<h1 class="azul" id="cabecero">Ejemplo DOM con JavaScript</h1>
<p  class="azul" id="parrafo">Saludos!</p>
<p class="azul" id="parrafo2">Hola</p>
    <script>

    let cabecero = document.getElementById('cabecero') 
    //let elementos = document.getElementsByTagName('p') // con tag name no necesitamos id ya que se seleccionan todos los elementos p
    //let elementos = document.getElementsByClassName('azul')
    let elementos = document.querySelectorAll('.azul')
    console.log(cabecero.innerHTML)
    console.log(parrafo.innerHTML)
//con inneHTML recuperamos el texto de esas etiquetas podemos usarlo aqui o usarlo abajo en el console.log
    parrafo.innerHTML = 'Nuevo valor del parrafo'  
    cabecero.innerHTML = 'Nuevo Cabecero'  
        console.log(`No Elementos: ${elementos.length}`)
    for(let elemento of elementos){
        console.log(`${elemento.innerHTML}`)
    }
    </script>
</body>
</html>
