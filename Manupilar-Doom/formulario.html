<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>
    <form id='formulario'>
        Nombre: <input type="text" name="nombre"  value="Juan">
        <br>
        Apellido: <input type="text" name="apellido" value="Perez">
        <br>
    </form>
    <button onclick="mostrarValores()">Mostrar</button>
    <button onclick="ocultarValores()">Ocultar</button>

    <div id="valores"></div>

    <img id="imagen" src="http://globalmentoring.com.mx/imagenes/javascript.png" alt="">
<br>
<button  onclick="cambiarImagen()">
    Cambiar
</button>
<br><br>
<button onclick="borrar()">Borrar pantalla</button>
    <script>

    

let valor = document.getElementById('valores')

        function mostrarValores(){
            let formulario = document.forms['formulario']
            let texto = ''
            let nombre = formulario['nombre']
            let apellido= formulario['apellido']

            /*for (let elemento of formulario){
                texto +=elemento.value +'<br/>';
            }*/
            
            texto = nombre.value +' '+ apellido.value;
            valor.innerHTML = texto;
        }

        function ocultarValores(){
            valor.innerHTML ='';
        }

        function cambiarImagen(){
            document.getElementById('imagen').src = 'http://globalmentoring.com.mx/imagenes/html5.png'
        }
        
        function borrar(){
            document.write('Se ha borrado todo en contenido en pantalla')
        }
    </script>


</body>
</html>
