<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="entrar()">
    <h1 id="titulo">Vamos a cambiar este titulo</h1>
    <p id='parrafo'></p>
    <script>

        function entrar(){
            alert('Entrando a la pagina web')
            let texto = '';
            if(navigator.cookieEnabled){
                texto = 'Cookies estan habilitadas'
            }else{
                texto = 'Cookies estan inhabilitadas'
            }

            document.getElementById('parrafo').innerHTML = texto
        }
    </script>
</body>
</html>
