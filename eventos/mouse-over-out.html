<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)" onclick="verde(this)">Manejo de DOM con javascript</h1>
    <h2 id="pequeÃ±o" onmousedown="rojo(this)" onmouseup="azul(this)" >Cambiando colores</h2>

    <form action="" id="forma">
        Nombre: <input type="text" id="nombre">
        <br><br>
        Apellido: <input type="text" id="apellido">
    </form>
    <br>

    <script>
        const forma = document.getElementById('forma')

        forma.addEventListener('focus',(evento)=>{
            evento.target.style.background = 'blue'},true)
        
            forma.addEventListener('blur',(evento)=>{
            evento.target.style.background = 'white'},true)
        /*document.getElementById('nombre').addEventListener('focus',(evento)=>{
            evento.target.style.background = 'blue'
        });
        document.getElementById('nombre').addEventListener('blur',(evento)=>{
            evento.target.style.background = 'white'});*/

            //una funcion flecha no seria funcional si necesitamos reutilizar esa funcion 
        //document.getElementById('apellido').addEventListener('focus',cambiar);
        //document.getElementById('apellido').addEventListener('blur',regresar);

        function rojo(titulo){
            titulo.style.color = 'red'
        }

        function azul(titulo){
            titulo.style.color = 'blue'
        }

        function verde(titulo){
            titulo.style.color = 'green'
        }

        function cambiar(evento){
           let componente =evento.target
           //evento: el evento que se ejecuta
           //target: el elemento que lo disparo el evento
           componente.style.background = 'yellow'
        }

        function regresar(evento){
            evento.target.style.background = 'white'
        }
    </script>
</body>
</html>
